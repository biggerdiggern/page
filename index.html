<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Site</title>

    <script src="https://iframe.chat/scripts/main.min.js"></script>
    <script>
      chattable.initialize({
        stylesheet: "chattable.css",
      });
    </script>

    <style>
        /* 1. General Settings Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* 2. Body & Background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white; 
            background-color: #0d0d0d; 
            background-image: url('https://files.catbox.moe/musng7.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .main-container {
            width: 100%;
            max-width: 700px; 
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 3. Global Card Styles */
        .card {
            background-color: rgba(0, 0, 0, 0.65); 
            border-radius: 20px;
            margin-bottom: 25px;
            backdrop-filter: blur(8px);
            box-shadow: 0 15px 50px 0 rgba(0, 0, 0, 0.8);
            /* UPDATED: Border thickness 1.25px */
            border: 1.25px solid rgba(240, 240, 240, 0.4);
        }

        /* --- Header Layout --- */
        .header-card {
            display: flex;
            justify-content: space-between;
            align-items: flex-end; 
            gap: 25px;
            padding: 30px; 
        }

        .header-left-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 30%; 
        }

        .left-image {
            width: 100%;
            aspect-ratio: 1 / 1; 
            border-radius: 15px;
            border: 3px solid #00ff00; 
            object-fit: cover;
        }

        .header-text {
            font-size: 1.6rem; 
            font-weight: bold;
            line-height: 1.1;
        }

        .header-right-group {
            width: 70%;
        }

        .right-image {
            width: 100%;
            aspect-ratio: 16 / 9; 
            border-radius: 12px;
            object-fit: fill; 
            opacity: 0.9;
            display: block;
        }

        /* --- Content Card --- */
        .content-card {
            padding: 20px 25px;
        }

        .link-text {
            color: #00bfff;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .text-list p {
            margin-bottom: 3px;
            font-size: 0.95rem;
            /* UPDATED: Line spacing set to 1.0 */
            line-height: 1.0; 
            color: rgba(255, 255, 255, 0.9);
        }

        /* --- Footer Styles --- */
        .divider-line {
            border: none;
            /* UPDATED: Brighter dashed line and negative margins to reach edges */
            border-top: 1px dashed rgba(255, 255, 255, 0.35);
            margin: 20px -10px; 
            width: calc(100% + 20px);
        }

        .footer-info {
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .smallest-text {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 5px;
            display: block;
        }

        /* --- Compact Chatbox Container --- */
        #chattable-container {
            width: 100%;
            height: 250px; 
            border-radius: 12px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.03);
            display: flex;
            flex-direction: column;
        }

        #chattable {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* --- MOBILE TWEAKS --- */
        @media (max-width: 600px) {
            .header-card { flex-direction: column; align-items: center; text-align: center; padding: 20px; }
            .header-right-group { width: 100%; order: 1; }
            .header-left-group { width: 140px; margin-top: 10px; order: 2; }
            .right-image { aspect-ratio: 2 / 1; }
        }

    </style>
</head>

<body>

    <div class="main-container">

        <div class="card header-card">
            <div class="header-left-group">
                <img src="https://files.catbox.moe/1ztrr6.jpg" alt="Square Image" class="left-image">
                <h1 class="header-text">LargeTextHere</h1>
            </div>
            <div class="header-right-group">
                <img src="https://files.catbox.moe/1ztrr6.jpg" alt="Stretched Image" class="right-image">
            </div>
        </div>

        <div class="card content-card">
            <a href="https://files.catbox.moe/hfil0n.jpg" target="_blank" class="link-text">https://files.catbox.moe/hfil0n.jpg</a>
            
            <div class="text-list">
                <p>Text here...</p>
                <p>Text here...</p>
                <p>Text here...</p>
                <p>Text here...</p>
                <p>Text here...</p>
                <p>Text here...</p>
                <p>Text here...</p>
            </div>

            <hr class="divider-line">

            <div class="footer-info">
                <p>Small text, abcdefghijklmnopqrstuvwxyz1234567890</p>
                <span class="smallest-text">"Smaller text, 101010101010101010101010101010101abcdefgh."</span>
            </div>
        </div>

        <div class="card" style="padding: 15px;"> 
            <h2 style="font-size: 0.8rem; margin-bottom: 8px; opacity: 0.5; text-transform: uppercase; letter-spacing: 1px; padding-left: 5px;">Chatroom</h2>
            <div id="chattable-container">
                <iframe src="https://iframe.chat/embed?chat=biggerdiggern" id="chattable"></iframe>
            </div>
        </div>

    </div>

</body>
</html>
